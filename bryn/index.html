<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll Layout Test</title>
  <style>
    body {
      font-family: sans-serif;
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
      height: 100vh;
      height: 100dvh; /* Use dynamic viewport height for better mobile support */
      display: flex;
      flex-direction: column;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
    }

    /* Prevent text size adjustment on mobile devices */
    html {
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      overflow: hidden; /* Prevent body scroll on mobile */
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid #ccc;
      flex-shrink: 0;
    }

    .button-base {
      font-size: 16px;
      padding: 12px 24px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
      touch-action: manipulation; /* Prevents double-tap zoom on iOS */
      -webkit-touch-callout: none; /* Disable iOS callout */
      -webkit-user-select: none; /* Disable text selection */
      user-select: none;
    }

    .add-button {
      background: #007acc;
    }

    .add-button:hover {
      background: #005a9e;
    }

    .container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .scroll-area {
      height: 100%;
      overflow-y: auto;
      padding: 16px;
      box-sizing: border-box;
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
    }

    .text-line {
      margin-bottom: 8px;
      padding: 4px 0;
    }

    .clear-button {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: #d73a49;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 100;
    }

    .clear-button:hover {
      background: #cb2431;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="button-base add-button" id="addButton">Add Text</button>
  </div>

  <div class="container">
    <div class="scroll-area" id="scrollArea">
      <!-- Text lines will be added here -->
    </div>
    <button class="button-base clear-button" id="clearButton">Clear</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
